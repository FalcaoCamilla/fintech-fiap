<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EstrutureSe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Metas</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Transações</a>
                        <ul class="dropdown-menu bg-dark">
                            <li><a class="dropdown-item color-white" href="#">Receitas</a></li>
                            <li><a class="dropdown-item color-white" href="#">Despesas</a></li>
                            <li><hr class="dropdown-divider color-white"></li>
                            <li><a class="dropdown-item color-white" href="#">Investimentos</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row div-cards">
        <div class="col-sm-3 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">Receitas</h6>
                    <h5 class="card-title">R$3000,00</h5>
                    <p class="card-text">vs R$2000,00</p>
                    <a href="#" class="btn btn-primary">50%</a>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">Despesas</h6>
                    <h5 class="card-title">R$1000,00</h5>
                    <p class="card-text">vs R$200,00</p>
                    <a href="#" class="btn btn-primary">20%</a>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">Investido</h6>
                    <h5 class="card-title">R$100,00</h5>
                    <p class="card-text">vs R$0,00</p>
                    <a href="#" class="btn btn-primary">100%</a>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">Meta*</h6>
                    <h5 class="card-title">R$500,00</h5>
                    <p class="card-text">vs R$400,00</p>
                    <p style="font-size: 12px;">*valor alcançado no mês corrente</p>
                    <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-success" style="width: 80%">80%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
